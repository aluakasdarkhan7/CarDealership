<!doctype html>
<html lang="kk">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin — Bookings</title>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="nav"><div class="container nav-inner"><a class="brand" href="index.html"><img src="assets/img/logo.svg" class="logo"> KHAN AUTO</a></div></header>
  <main class="container">
    <h1>Басқару панелі</h1>
    
    <section class="features" id="admin-stats">
      <!-- Stats will be rendered here -->
    </section>

    <section class="card">
      <h2>Тест-драйвқа жазылғандар</h2>
      <div class="filters">
        <input type="search" id="admin-search" placeholder="Тапсырыстарды іздеу...">
      </div>
      <div class="table-container">
        <table id="admin-table">
          <thead>
            <tr>
              <th data-sort="name">Аты-жөні</th><th data-sort="phone">Телефон</th>
              <th data-sort="car">Автомобиль</th><th data-sort="date">Күні</th>
            </tr>
          </thead>
          <tbody id="admin-list"></tbody>
        </table>
      </div>
      <button id="download-json" class="btn" style="margin-top: 16px;">JSON жүктеу</button>
    </section>
  </main>
  <script src="assets/js/app.js"></script>
</body>
</html>

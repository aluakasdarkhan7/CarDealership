<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Автомобильдер — KHAN AUTO</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><img src="assets/img/logo.svg" class="logo"> KHAN AUTO</a>
      <nav class="menu">
        <a href="index.html">Басты бет</a>
        <a href="inventory.html">Автомобильдер</a>
        <a href="about.html">Біз туралы</a>
        <a href="contact.html">Байланыс</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="inventory-header">
      <h1>Автомобильдер қоймада</h1>
      <div class="filters">
        <input type="search" id="search-input" placeholder="Іздеу...">
        <select id="filter-type"><option value="all">Барлығы</option><option value="sedan">Седан</option><option value="suv">SUV</option></select>
      </div>
    </section>

    <section id="inventory" class="grid"></section>

    <section id="pagination-container" class="pagination"></section>

    <section id="comparison-section" class="comparison-section card" style="display: none;"></section>
    <section class="book-section">
      <h2>Тест-драйвқа жазылу</h2>
      <form id="booking-form" class="form card">
        <div class="row">
          <label>Аты-жөні<input id="name" required></label>
          <label>Телефон<input id="phone" required></label>
        </div>
        <div class="row">
          <label>Автомобиль<select id="car-select"></select></label>
          <label>Күні<input type="date" id="date" required></label>
        </div>
        <div class="row">
          <button class="btn" type="submit">Жіберу</button>
          <button id="clear-bookings" type="button" class="btn ghost">Жазбаларды тазалау</button>
        </div>
      </form>
      <div id="bookings-list" class="card"></div>
    </section>
  </main>

  <footer class="site-footer container">
    <small>© 2025 KHAN AUTO</small>
  </footer>

  <!-- Modal Structure -->
  <div id="car-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Chat Widget -->
  <div id="chat-bubble" class="chat-bubble">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
  </div>
  <div id="chat-widget" class="chat-widget card" style="display: none;">
    <div class="chat-header">
      <h4>Чем можем помочь?</h4>
      <button id="chat-close" class="icon-btn">&times;</button>
    </div>
    <div id="chat-body" class="chat-body">
      <div class="chat-message bot">Здравствуйте! Задайте свой вопрос, и я постараюсь помочь.</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Введите ваш вопрос...">
      <button id="chat-send" class="btn">»</button>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
